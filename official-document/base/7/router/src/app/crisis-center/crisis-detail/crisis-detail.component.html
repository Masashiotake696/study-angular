<div *ngIf="crisis">
  <h3>"{{ editName }}"</h3>
  <div>
    <label>
      Id: {{ crisis.id }}
    </label>
  </div>
  <div>
    <label>
      Name:
      <input type="text" [(ngModel)]="editName" placeholder="name" />
    </label>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
